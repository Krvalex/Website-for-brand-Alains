<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Order Details</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="orderDetails">
<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/products}">Products</a></li>
        <li><a th:href="@{/order}">Order</a></li>
    </ul>
</nav>
<div class="main-content">
    <form method="post" th:action="@{/order/orderdetails}">
        <label for="name">Name:</label>
        <input id="name" name="name" required type="text">
        <br>
        <label for="address">Address:</label>
        <input id="address" name="address" required type="text">
        <br>
        <h3>Order Items</h3>
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            <tr th:each="product : ${order.products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice}"></td>
            </tr>
        </table>
        <br>
        <h3>Total Price</h3>
        <p th:text="${order.calculateTotalPrice()}"></p>
        <br>
        <button type="submit">Place Order</button>
    </form>
</div>
</body>
</html>
