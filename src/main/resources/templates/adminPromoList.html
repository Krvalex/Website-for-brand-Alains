<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <link href="/css/adminPromoList.css" rel="stylesheet">
</head>
<body>
<div class="back-button-container">
    <a class="back-button" href="/admin">Назад</a>
</div>
<div class="container">
    <header>
        <h1>Список промокодов</h1>
        <hr>
    </header>
    <section class="promo-form">
        <h2>Добавить новый промокод</h2>
        <form method="post" th:action="@{/admin/add/promo}">
            <label for="code">Промокод:</label>
            <input id="code" name="code" placeholder="Введите промокод" required type="text">

            <label for="discount">Скидка (%):</label>
            <input id="discount" name="discount" placeholder="Введите скидку" required type="number">

            <button type="submit">Добавить промокод</button>
        </form>
    </section>
    <hr>
    <section class="promo-table">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Промокод</th>
                <th>Скидка</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="promo : ${promoCodes}">
                <td th:text="${promo.getId()}">ID</td>
                <td th:text="${promo.getCode()}">Промокод</td>
                <td th:text="${promo.getFormatDiscount()}">Скидка</td>
                <td>
                    <!-- Кнопка удаления -->
                    <form method="post" th:action="@{/admin/delete/promo/{id}(id=${promo.getId()})}">
                        <button onclick="return confirm('Вы уверены, что хотите удалить этот промокод?');"
                                type="submit">
                            Удалить
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
