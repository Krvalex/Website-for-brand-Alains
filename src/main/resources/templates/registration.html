<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Регистрация - Alains Shop</title>
    <link href="/css/navigation.css" rel="stylesheet">
    <link href="/css/registration.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navigation.html :: navigation}"></div>

<div class="registration-container">
    <!-- Логотип в правом верхнем углу -->
    <img alt="Registration Logo" class="registration-logo" src="/images/various/loginlogo.png">

    <h4 class="registration-title">Регистрация</h4>
    <p class="login-prompt">Уже есть аккаунт? <a href="/users/login">Войти</a></p>

    <form action="/users/registration" class="registration-form" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input id="name" name="name" placeholder="Иван" required type="text">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" placeholder="ivanivanovich@mail.ru" required type="email">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Номер телефона</label>
            <input id="phoneNumber" name="phoneNumber" placeholder="+7 (999) 999-99-99" required type="text">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" name="password" placeholder="Введите пароль" required type="password">
        </div>

        <button class="registration-button" type="submit">Зарегистрироваться</button>
    </form>

    <span style="color: red;" th:if="${errorMessage != null}" th:text="${errorMessage}"></span>
</div>

<script src="/js/navigation.js"></script>
</body>
</html>
