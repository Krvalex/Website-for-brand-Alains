<!DOCTYPE html>

    <link href="/css/navigation.css" rel="stylesheet">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã Google Fonts –¥–ª—è –∫—Ä—É—Ç–æ–π —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∏ -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap"
          rel="stylesheet">
</head>
<body>
<div th:replace="~{navigation.html :: navigation}"></div>

<div class="news-container">

    <div class="news-list">

        <!-- –¶–∏–∫–ª –ø–æ –Ω–æ–≤–æ—Å—Ç—è–º -->
        <div class="news-card animate-card" th:each="post : ${posts}">

                     th:src="@{'/images/news/' + ${post.imageUrl}}">

        </div>
    </div>
</div>

<script src="/js/navigation.js"></script>
</body>
</html>
